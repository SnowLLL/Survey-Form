<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap">
	<title>freeCodeCamp Survey Form</title>
</head>
<body>
	<header>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p> 
	</header>
	<main>
		<form id="survey-form">
			<label for="name" id="name-label">Name</label> 
			<input type="text" name="myAnswer" id="name" placeholder="Enter your name" required>
			<label for="email" id="email-label">Email</label> 
			<input type="email" name="myAnswer" id="email" placeholder="Enter your email" required>
			<label for="number" id="number-label">Age (optional)</label> 
			<input type="number" name="myAnswer" id="number" placeholder="Age" step="1" min="10" max="99"	
			<label for="dropdown">Which option best describes your current role?</label> 
			<br>
			<input placeholder="Select current role" list="dropdown" required>
			<datalist id="dropdown">
				<option>student</option>
				<option>Full Time Job</option>
				<option>Full Time Learner</option>
				<option>Prefer Not to Say</option>
				<option>Other</option>
			</datalist>
			<label>Would you recommend freeCodeCamp to a friend?</label>
			<br>
			<input type="radio" name="recommend" id="Definitely" value="Definitely">
			<label for="Definitely">Definitely</label>
			<br>
			<input type="radio" name="recommend" value="Maybe" id="maybe">
			<label for="maybe">Maybe</label>
			<br>
			<input type="radio" name="recommend" id="notSure" value="notSure">
			<label for="notSure">Not Sure</label>
			<br>
			<br>
			<label for="feature">What is your favoriate feature of freeCodeCamp?</label>
			<br>
			<input list="features" required placeholder="Select an option">
			<datalist id="features">
				<option>Challenges</option>
				<option>Projects</option>
				<option>Community</option>
				<option>Open Source</option>
			</datalist>
			<br>
			<label>What would you like to see improved? (check all that apply)</label>
			<br>
			<input type="checkbox" name="myAnswer" id="front-end" value="Front-end Projects">
			<label for="front-end">Front-end Projects</label>
			<br>
			<input type="checkbox" name="myAnswer" id="back-end" value="Back-end Projects">
			<label for="back-end">Back-end Projects</label>
			<br>
			<input type="checkbox" name="myAnswer" id="data" value="Data Visualization">
			<label for="data">Data Visualization</label>
			<br>
			<input type="checkbox" name="myAnswer" id="challenge" value="Challenges">
			<label for="challenge">Challenges</label>
			<br>
			<input type="checkbox" name="myAnswer" id="source" value="Open Source Community">
			<label for="source">Open Source Community</label>
			<br>
			<input type="checkbox" name="myAnswer" id="rooms" value="Gitter help rooms">
			<label for="rooms">Gitter help rooms</label>
			<br>
			<input type="checkbox" name="myAnswer" id="video" value="Videos">
			<label for="video">Videos</label>
			<br>
			<input type="checkbox" name="myAnswer" id="meetups" value="City Meetups">
			<label for="meetups">City Meetups</label>
			<br>
			<input type="checkbox" name="myAnswer" id="wiki" value="Wiki">
			<label for="wiki">Wiki</label>
			<br>
			<input type="checkbox" name="myAnswer" id="forum" value="Forum">
			<label for="forum">Forum</label>
			<br>
			<input type="checkbox" name="myAnswer" id="courses" value="Additional Courses">
			<label for="courses">Additional Courses</label>
			<br>
			<br>
			<label for="comments">Any comments or suggestions?</label>
			<br>
			<textarea name="myAnswer" id="comments" placeholder="Enter your comment here..."></textarea>
			<br>
			<input type="button" name="button" value="Submit" id="submit">		
		</form>
	</main>
</body>
